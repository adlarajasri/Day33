<html>

<head>

<title>form</title>

</head>

<body>

<form>

<label for="fname">First Name</label>

<input type="text" id="fname" name="fname"><br>

<label for="lname">Last name</label>

<input type="text' id="lname" name="lname"><br>

<label for="email">Email id</label>

<input type="email" id="email' name="email"><br>

<label for="password">Password</label>

<input type="password" id="password" name="password"><br>

<label for="re enter password">Password</label>

<input type="password" id="re enter password" name="password"><br>

<p ><b>Gender</b></p>

<input type="radio" id="male" name="gender" checked="true">

<label for="male">Male</label><br>

<input type="radio" id="female" name="gender">

<label for="female">Female</label><br>

<input type="radio" id="other" name="gender">

<label for="other">Other</label><br><br>

<p><b>Programming languages known</b><p>

<input type="checkbox" id="c++" name="c++">

<label for="c++">C++</label><br>

<input type="checkbox" id="java" name="java">

<label for="java">Java</label><br>

<input type="checkbox" id="php" name="php">

<label for="php">Php</label><br>

<input type="checkbox" id="c#" name="c#">

<label for="c#">C#</label><br><br>

<label for="country">Select country</label><br>

<select name="country" id="country">

<option value="india" checked="true">India</option>

<option value="china">China</option>

<option value="usa">USA</option>

<option value="italy">Italy</option><br>

</select><br><br><br>

<input type="submit" value="submit">

</form>

</body>

</html>
